<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blood Donation System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-md mx-auto p-8">
    <div class="text-center mb-6">
        <h1 class="text-4xl font-bold text-gray-800">Login</h1>
        <p class="mt-2 text-lg text-gray-600">Please enter your credentials to access the system.</p>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-lg">
        <form action="/login" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-2 p-2 w-full border border-gray-300 rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-2 p-2 w-full border border-gray-300 rounded-md" required>
            </div>

            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center">
                    <input type="checkbox" id="remember-me" name="remember_me" class="mr-2">
                    <label for="remember-me" class="text-sm text-gray-600">Remember Me</label>
                </div>
                <a href="/forgot-password" class="text-sm text-red-600 hover:text-red-800">Forgot Password?</a>
            </div>

            <button type="submit" class="w-full bg-red-600 text-white p-3 rounded-md hover:bg-red-700">Login</button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Don't have an account? <a href="{{url_for('auth.register')}}" class="text-blue-600 hover:text-blue-800">Create one</a></p>
        </div>
    </div>
</div>

</body>
</html>
