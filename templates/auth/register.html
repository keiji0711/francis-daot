<!-- templates/auth/create_account.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Blood Donation System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-md mx-auto p-8">
    <div class="text-center mb-6">
        <h1 class="text-4xl font-bold text-gray-800">Create an Account</h1>
        <p class="mt-2 text-lg text-gray-600">Please fill in the details to create a new account.</p>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mb-4">
                {% for category, message in messages %}
                    <div class="p-4 rounded-md 
                        {% if category == 'success' %}
                            bg-green-100 text-green-700
                        {% elif category == 'danger' %}
                            bg-red-100 text-red-700
                        {% else %}
                            bg-gray-100 text-gray-700
                        {% endif %}
                    ">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="bg-white p-8 rounded-lg shadow-lg">
        <form action="{{ url_for('auth.register') }}" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-2 p-2 w-full border border-gray-300 rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="user-type" class="block text-sm font-medium text-gray-700">User Type</label>
                <select id="user-type" name="user_type" class="mt-2 p-2 w-full border border-gray-300 rounded-md" required>
                    <option value="1">Admin</option>
                    <option value="2">Staff</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-2 p-2 w-full border border-gray-300 rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" class="mt-2 p-2 w-full border border-gray-300 rounded-md" required>
            </div>

            <button type="submit" class="w-full bg-red-600 text-white p-3 rounded-md hover:bg-red-700">
                Create Account
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Already have an account? 
                <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:text-blue-800">Login</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
